<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My plans</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-carousel">
            <div style="background-image: url(./images/travel.jpeg)" class="carousel-cell" id="carousel-cell1">
                <div class="container">
                    <h2>Miejsca, które zwiedzę w przyszłośći:</h2>
                </div>
            </div>
            <div style="background-image: url(./images/newyork.jpg)" class="carousel-cell" id="carousel-cell2">
                <div class="container">
                    <h2>New York</h2>
                </div>
            </div>
            <div style="background-image: url(./images/thai.jpg)" class="carousel-cell" id="carousel-cell3">
                <div class="container">
                    <h2>Tajlandia</h2>
                </div>
            </div>
            <div style="background-image: url(./images/beach-fun-jet-ski-1430676.jpg)" class="carousel-cell"
                id="carousel-cell4">
                <div class="container">
                    <h2>Malediwy</h2>
                </div>
            </div>
            <div style="background-image: url(./images/australia.jpg)" class="carousel-cell" id="carousel-cell5">
                <div class="container">
                    <h2>Australia</h2>
                </div>
            </div>
        </div>
        <div class="progress-bar"></div>
        <button class="btnRestart">Restart</button>
    </div>
    <script src="js/flickity.min.js"></script>
    <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
